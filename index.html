<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
            </div>
            <div>
                <h3>GUEST</h3>
            </div>  
        </div>
        <div class="container">
            <div class="score-block--home">
                <span class="score-home" id="score-home"></span>
            </div>
            <div class="score-block--guest">
                <p class="score-guest" id="score-guest"></p>
            </div>
        </div>
        <div class="container">
            <div class="add-points-btns--home">
                <button class="add" onclick="add1Home()">+1</button>
                <button class="add" onclick="add2Home()">+2</button>
                <button class="add" onclick="add3Home()">+3</button>
            </div>
            <div class="add-points-btns--guest">
                <button class="add" onclick="add1Guest()">+1</button>
                <button class="add" onclick="add2Guest()">+2</button>
                <button class="add" onclick="add3Guest()">+3</button>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
